<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="slider.css">
	</head>
	<body>
		<div id="slider-container" class="slider-container">
			<div id="slider" class="slider" >
				<div class="slide">
					<img src="img/1.jpg">
				</div>
				<div class="slide">
					<img src="img/2.jpg">
				</div>
				<div class="slide">
					<img src="img/3.jpg">
				</div>
				<div class="slide">
					<img src="img/4.jpg">
				</div>
				<div class="slide">
					<img src="img/5.jpg">
				</div>
				<div class="slide">
					<img src="img/6.jpg">
				</div>
				<div class="slide">
					<img src="img/7.jpg">
				</div>
			</div>
			<div class="slider-dot-container" id="slider-dot-container"></div>
			<a class="slider-button slider-prev-button" onclick="PrevSlide()">
				<i class="fas fa-chevron-left"></i>
			</a>
			<a class="slider-button slider-next-button" onclick="NextSlide()">
				<i class="fas fa-chevron-right"></i>
			</a>
		</div>
		<script src="script.js"></script>
	</body>
</html>
